<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms-locales@3/dist/fr.js"></script>

    <script>
      (function () {
        try {
          var L = window.fr || window.FR;
          if (
            L &&
            window.CMS &&
            typeof window.CMS.registerLocale === 'function'
          ) {
            window.CMS.registerLocale('fr', L);
          }
        } catch {}
      })();

      async function loadYml(u) {
        const r = await fetch(u, { cache: 'no-store' });
        if (!r.ok) throw new Error(u);
        return jsyaml.load(await r.text());
      }

      function persistToken(token) {
        const payload = JSON.stringify({ token, backendName: 'github' });
        localStorage.setItem('decap-cms-user', payload);
        localStorage.setItem('netlify-cms-user', payload);
      }

      window.addEventListener(
        'message',
        (e) => {
          if (typeof e.data !== 'string') return;
          const p = 'authorization:github:success:';
          if (e.data.startsWith(p)) {
            try {
              const { token } = JSON.parse(e.data.slice(p.length) || '{}');
              if (token) {
                persistToken(token);
                location.reload();
              }
            } catch {}
          }
        },
        false
      );

      window.addEventListener('load', async () => {
        const isDev = location.hostname === 'localhost';
        const base = await loadYml(
          isDev ? '/decap/base.dev.yml' : '/decap/base.prod.yml'
        );

        if (!isDev && base && base.backend) {
          base.backend.base_url = location.origin;
        }

        const [
          brands,
          mattresses,
          faqCategories,
          faqs,
          testimonials,
          blog,
          articles,
          pages,
          settings,
        ] = await Promise.all([
          loadYml('/decap/collections/brands.yml'),
          loadYml('/decap/collections/mattresses.yml'),
          loadYml('/decap/collections/faq-categories.yml'),
          loadYml('/decap/collections/faqs.yml'),
          loadYml('/decap/collections/testimonials.yml'),
          loadYml('/decap/collections/blog.yml'),
          loadYml('/decap/collections/articles.yml'),
          loadYml('/decap/collections/pages.yml'),
          loadYml('/decap/collections/settings.yml'),
        ]);

        const collections = [
          ...(brands.collections || []),
          ...(mattresses.collections || []),
          ...(faqCategories.collections || []),
          ...(faqs.collections || []),
          ...(testimonials.collections || []),
          ...(blog.collections || []),
          ...(articles.collections || []),
          ...(pages.collections || []),
          ...(settings.collections || []),
        ];

        if (window.initCMS) {
          window.initCMS({
            config: {
              ...base,
              locale: 'fr',
              load_config_file: false,
              collections,
            },
          });
        } else if (window.CMS && typeof window.CMS.init === 'function') {
          window.CMS.init({
            config: {
              ...base,
              locale: 'fr',
              load_config_file: false,
              collections,
            },
          });
        }
      });
    </script>
  </body>
</html>

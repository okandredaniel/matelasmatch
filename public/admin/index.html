<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      (function () {
        try {
          if (window.PT) CMS.registerLocale('pt', window.PT);
        } catch {}
      })();
      (function () {
        try {
          localStorage.setItem('cms.i18n.enabled', 'true');
          localStorage.setItem('cms.i18n.locale', 'fr');
          localStorage.removeItem('netlify-cms.locale');
          localStorage.removeItem('decap-cms.locale');
        } catch {}
      })();

      async function loadYml(u) {
        const r = await fetch(u, { cache: 'no-store' });
        if (!r.ok) throw new Error(u);
        return jsyaml.load(await r.text());
      }

      function persistToken(token) {
        const payload = JSON.stringify({ token, backendName: 'github' });
        localStorage.setItem('decap-cms-user', payload);
        localStorage.setItem('netlify-cms-user', payload);
      }

      window.addEventListener(
        'message',
        (e) => {
          if (typeof e.data !== 'string') return;
          const p = 'authorization:github:success:';
          if (e.data.startsWith(p)) {
            try {
              const { token } = JSON.parse(e.data.slice(p.length) || '{}');
              if (token) {
                persistToken(token);
                location.reload();
              }
            } catch {}
          }
        },
        false
      );

      window.addEventListener('load', async () => {
        const isDev = location.hostname === 'localhost';
        const base = await loadYml(
          isDev ? '/decap/base.dev.yml' : '/decap/base.prod.yml'
        );

        const [
          brands,
          mattresses,
          faqCategories,
          faqs,
          testimonials,
          blog,
          articles,
          pages,
          settings,
        ] = await Promise.all([
          loadYml('/decap/collections/brands.yml'),
          loadYml('/decap/collections/mattresses.yml'),
          loadYml('/decap/collections/faq-categories.yml'),
          loadYml('/decap/collections/faqs.yml'),
          loadYml('/decap/collections/testimonials.yml'),
          loadYml('/decap/collections/blog.yml'),
          loadYml('/decap/collections/articles.yml'),
          loadYml('/decap/collections/pages.yml'),
          loadYml('/decap/collections/settings.yml'),
        ]);

        const collections = [
          ...(brands.collections || []),
          ...(mattresses.collections || []),
          ...(faqCategories.collections || []),
          ...(faqs.collections || []),
          ...(testimonials.collections || []),
          ...(blog.collections || []),
          ...(articles.collections || []),
          ...(pages.collections || []),
          ...(settings.collections || []),
        ];

        CMS.init({
          load_config_file: false,
          config: { ...base, collections },
          locale: 'pt',
        });
      });
    </script>
  </body>
</html>

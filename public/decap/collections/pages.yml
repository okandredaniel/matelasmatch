collections:
  - name: pages
    label: Páginas
    folder: content/pages
    create: true
    identifier_field: slug
    slug: '{{fields.slug}}'
    format: json
    extension: json
    i18n: true
    fields:
      - name: title
        label: Título
        widget: string
        required: true
        i18n: true
      - name: slug
        label: Slug
        widget: string
        required: true
        pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'slug inválido']
        i18n: false
      - name: excerpt
        label: Resumo
        widget: text
        required: false
        i18n: true
      - name: body
        label: Conteúdo
        widget: markdown
        required: true
        i18n: true
      - name: seo
        label: SEO
        widget: object
        required: false
        i18n: false
        fields:
          - name: metaTitle
            label: Meta Title
            widget: string
            required: false
            i18n: true
          - name: metaDescription
            label: Meta Description
            widget: text
            required: false
            i18n: true
          - name: ogImage
            label: OG Image
            widget: image
            required: false
            i18n: false

collections:
  - name: testimonials
    label: Depoimentos
    folder: content/testimonials
    create: true
    identifier_field: name
    slug: '{{slug}}'
    format: json
    extension: json
    i18n: true
    fields:
      - name: name
        label: Nome
        widget: string
        required: true
        i18n: false
      - name: initials
        label: Iniciais
        widget: string
        required: false
        i18n: false
      - name: location
        label: Localização
        widget: string
        required: false
        i18n: true
      - name: rating
        label: Avaliação
        widget: number
        min: 0
        max: 5
        step: 0.1
        required: true
        i18n: false
      - name: text
        label: Texto
        widget: text
        required: true
        i18n: true
      - name: gradient
        label: Gradiente
        widget: string
        required: false
        i18n: false
      - name: mattress
        label: Colchão
        widget: relation
        collection: mattresses
        search_fields: [name]
        value_field: name
        display_fields: [name]
        required: false
        i18n: false
      - name: avatar
        label: Avatar
        widget: image
        required: false
        i18n: false
      - name: date
        label: Data
        widget: datetime
        required: false
        i18n: false

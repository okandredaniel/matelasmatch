collections:
  - name: faqCategories
    label: Categorias de FAQ
    folder: content/faq-categories
    create: true
    identifier_field: title
    slug: '{{fields.slug}}'
    format: json
    extension: json
    i18n: true
    fields:
      - name: title
        label: Título
        widget: string
        required: true
        i18n: true
      - name: slug
        label: Slug
        widget: string
        required: true
        pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'slug inválido']
        i18n: false

collections:
  - name: articles
    label: Artigos
    folder: content/articles
    create: true
    identifier_field: title
    slug: '{{slug}}'
    format: json
    extension: json
    fields:
      - { name: title, label: Título, widget: string, required: true }
      - { name: excerpt, label: Resumo, widget: text, required: true }
      - { name: date, label: Data, widget: datetime, required: true }
      - { name: image, label: Imagem, widget: image, required: false }
      - name: category
        label: Categoria
        widget: select
        required: false
        options:
          - Guia
          - Análise
          - Dicas
      - name: tags
        label: Tags
        widget: list
        required: false
        field: { name: item, label: Tag, widget: string }
      - {
          name: readTime,
          label: Tempo de leitura (min),
          widget: number,
          min: 0,
          required: false,
        }
      - name: relatedMattresses
        label: Colchões relacionados
        widget: relation
        multiple: true
        required: false
        collection: mattresses
        search_fields: [name]
        value_field: name
        display_fields: [name]
      - { name: contentHtml, label: Conteúdo, widget: markdown, required: true }

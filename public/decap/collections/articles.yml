collections:
  - name: articles
    label: Artigos
    folder: content/articles
    create: true
    identifier_field: title
    slug: '{{slug}}'
    format: json
    extension: json
    i18n: true
    fields:
      - name: title
        label: Título
        widget: string
        required: true
        i18n: true
      - name: excerpt
        label: Resumo
        widget: text
        required: true
        i18n: true
      - name: date
        label: Data
        widget: datetime
        required: true
        i18n: false
      - name: image
        label: Imagem
        widget: image
        required: false
        i18n: false
      - name: category
        label: Categoria
        widget: select
        required: false
        i18n: false
        options:
          - { label: Guia, value: guide }
          - { label: Análise, value: analyse }
          - { label: Dicas, value: conseils }
      - name: tags
        label: Tags
        widget: list
        required: false
        i18n: true
        field:
          name: item
          label: Tag
          widget: string
      - name: relatedMattresses
        label: Colchões relacionados
        widget: relation
        multiple: true
        required: false
        i18n: false
        collection: mattresses
        search_fields: [name]
        value_field: name
        display_fields: [name]
      - name: readTime
        label: Tempo de leitura (min)
        widget: number
        min: 0
        required: false
        i18n: false
      - name: contentHtml
        label: Conteúdo
        widget: markdown
        required: true
        i18n: true

collections:
  - name: brands
    label: Marcas
    folder: content/brands
    create: true
    identifier_field: name
    slug: '{{fields.slug}}'
    format: json
    extension: json
    fields:
      - name: name
        label: Nome
        widget: string
        required: true
      - name: slug
        label: Slug
        widget: string
        required: true
        pattern:
          - '^[a-z0-9]+(?:-[a-z0-9]+)*$'
          - slug inválido
      - name: logo
        label: Logo
        widget: image
        required: false
      - name: website
        label: Website
        widget: string
        required: false
        pattern:
          - '^https?://'
          - url inválida
      - name: trustpilotUrl
        label: URL Trustpilot
        widget: string
        required: false
        pattern:
          - '^https?://'
          - url inválida
      - name: rating
        label: Avaliação
        widget: number
        required: false
        min: 0
        max: 5
        step: 0.1
      - name: reviews
        label: Nº de avaliações
        widget: number
        required: false
        min: 0
      - name: description
        label: Descrição
        widget: text
        required: false
      - name: social
        label: Social
        widget: list
        required: false
        fields:
          - { name: name, label: Nome, widget: string }
          - {
              name: url,
              label: URL,
              widget: string,
              pattern: ['^https?://', 'url inválida'],
            }
      - name: country
        label: País
        widget: select
        required: true
        options:
          - França
          - Espanha
          - Portugal
          - Alemanha
          - Itália
          - Reino Unido
          - Irlanda
          - Bélgica
          - Países Baixos

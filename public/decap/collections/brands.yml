collections:
  - name: brands
    label: Marcas
    folder: content/brands
    create: true
    i18n:
      structure: multiple_folders
    format: json
    extension: json
    identifier_field: name
    slug: '{{slug}}'
    path: '{{locale}}/{{slug}}'
    summary: '{{fields.name}}'
    fields:
      - { name: name, label: Nome, widget: string, required: true, i18n: false }
      - {
          name: slug,
          label: Slug,
          widget: string,
          required: true,
          pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'slug inválido'],
          i18n: false,
        }
      - { name: logo, label: Logo, widget: image, required: false, i18n: false }
      - {
          name: website,
          label: Website,
          widget: string,
          required: false,
          pattern: ['^https?://', 'url inválida'],
          i18n: false,
        }
      - {
          name: trustpilotUrl,
          label: URL Trustpilot,
          widget: string,
          required: false,
          pattern: ['^https?://', 'url inválida'],
          i18n: false,
        }
      - {
          name: rating,
          label: Avaliação,
          widget: number,
          required: false,
          min: 0,
          max: 5,
          step: 0.1,
          i18n: false,
        }
      - {
          name: reviews,
          label: Nº de avaliações,
          widget: number,
          required: false,
          min: 0,
          i18n: false,
        }
      - {
          name: description,
          label: Descrição,
          widget: text,
          required: false,
          i18n: true,
        }
      - name: social
        label: Social
        widget: list
        required: false
        i18n: false
        fields:
          - { name: name, label: Nome, widget: string, i18n: false }
          - {
              name: url,
              label: URL,
              widget: string,
              pattern: ['^https?://', 'url inválida'],
              i18n: false,
            }
      - name: country
        label: País
        widget: select
        required: false
        i18n: false
        options:
          - { label: França, value: fr }
          - { label: Espanha, value: es }
          - { label: Portugal, value: pt }
          - { label: Alemanha, value: de }
          - { label: Itália, value: it }
          - { label: Reino Unido, value: gb }
          - { label: Irlanda, value: ie }
          - { label: Bélgica, value: be }
          - { label: Países Baixos, value: nl }

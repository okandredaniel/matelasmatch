collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    identifier_field: title
    slug: '{{slug}}'
    format: json
    extension: json
    i18n: true
    fields:
      - name: title
        label: Título
        widget: string
        required: true
        i18n: true
      - name: excerpt
        label: Resumo
        widget: text
        required: true
        i18n: true
      - name: date
        label: Data
        widget: datetime
        required: true
        i18n: false
      - name: image
        label: Imagem
        widget: image
        required: false
        i18n: false
      - name: category
        label: Categoria
        widget: select
        required: false
        i18n: false
        options:
          - { label: Comparativos, value: comparatifs }
          - { label: Guia, value: guide }
          - { label: Notícias, value: actualites }
          - { label: Opinião, value: opinion }
      - name: author
        label: Autor
        widget: string
        required: true
        i18n: false
      - name: tags
        label: Tags
        widget: list
        required: false
        i18n: true
        field:
          name: item
          label: Tag
          widget: string
      - name: readTime
        label: Tempo de leitura (min)
        widget: number
        min: 0
        required: false
        i18n: false
      - name: contentHtml
        label: Conteúdo
        widget: markdown
        required: true
        i18n: true

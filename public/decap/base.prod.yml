i18n:
  structure: multiple_folders
  locales: [fr, pt, es, en]
  default_locale: fr
backend:
  name: github
  repo: okandredaniel/matelasmatch
  branch: main
  base_url: https://www.matelasmatch.fr
  auth_endpoint: /api/decap/auth
  use_graphql: true
media_folder: public/uploads
public_folder: /uploads
slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: '-'
